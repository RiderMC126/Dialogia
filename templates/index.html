<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/static/css/header.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="shortcut icon" href="../static/images/logotype.png" type="image/png">
</head>
<body>
    {% include 'header.html' %}
    <!-- Основа страницы, что и для чего -->
    {% for category in categories %}
    <div class="forums_box">
    <div class="forum-header">
        <a href="{{ url_for('category', category_id=category.id) }}">
            <div class="forum-text">{{ category.name }}</div>
        </a>
        <hr>
    </div>
    <div class="line"></div>
    {% for forum in category.forums %}
    <a href="{{ url_for('forum', forum_id=forum.id) }}">
        <div class="forumname-text">{{ forum.name }}</div>
    </a>
    {% endfor %}
</div>

{% endfor %}
      
</body>
</html>
