<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль пользователя</title>
    <link rel="stylesheet" href="../static/css/profile.css">
    <link rel="stylesheet" href="../static/css/header.css">
</head>
<body>
{% include 'header.html' %}

    <div class="container">
        <div class="content">
            <div class="user-info">
                <div class="status-container">
                    <p class="status-label">Статус</p>
                    <p class="status">{{ status }}</p>
                </div>
                <div class="days-container">
                    <p class="days-label">В Dialogia</p>
                    <p class="days-count">30 дней</p>
                </div>
            </div>
            
            <div class="user-settings">
                <!-- Блок для изменения аватара -->
                <div class="avatar-change">
                    <div class="avatar-container">
                        {% if avatar %}
                            <img src="{{ url_for('static', filename='images/' + avatar) }}" alt="Аватарка">
                            {% else %}
                            <img class="avatar-image" src="{{ url_for('static', filename='images/none_avatar.png') }}" alt="Аватарка">
                        {% endif %}
                    </div>
                    {% if session['username'] == username %}
                    <!-- Скрытое поле для загрузки файла -->
                    <input type="file" id="avatar-upload" accept="image/*" style="display: none;">
                    <!-- Кнопка, активирующая выбор файла -->
                    <button class="change-avatar-btn" onclick="document.getElementById('avatar-upload').click()">Изменить аватар</button>
                    {% endif %}
                </div>
                
                <!-- Блок для изменения email и пароля -->
                {% if session['username'] == username %}
                <div class="user-info-change">
                    <!-- Секция изменения email -->
                    <div class="email-change">
                        <label for="email">Новый email:</label>
                        <input type="email" id="email" name="email">
                        <button class="change-email-btn">Изменить email</button>
                    </div>
                    <!-- Секция изменения пароля -->
                    <div class="password-change">
                        <label for="new-password">Новый пароль:</label>
                        <input type="password" id="new-password" name="new-password">
                        <label for="confirm-password">Подтвердите пароль:</label>
                        <input type="password" id="confirm-password" name="confirm-password">
                        <button class="change-password-btn">Изменить пароль</button>
                    </div>
                </div>
            </div>
            {% endif %}
    </div>
    <script src="../static/js/avatar.js"></script>

</body>
</html>
